<!DOCTYPE html>
<html>
	<head>
		<script>
			function test(command){
				var login = document.getElementById("login").value
				var password = document.getElementById("password").value
				mta.triggerEvent("cmsg", login, password, command)
			}
		</script>
		
		<style>
			body {
				margin: 0px;
			}
			form {
				position: absolute;
				top: 50%;
				left: 50%;
				opacity: 1.0;
				transform: translateX(-50%) translateY(-50%);
			}
			 #blur {
			  -webkit-filter: blur(25px);
			  -moz-filter: blur(25px);
			  -o-filter: blur(25px);
			  -ms-filter: blur(25px);
			  filter: blur(25px);
			  width: 100px;
			  height: 100px;
			  background-color: #ccc;
			}
		</style>
	</head>
	
	<body>
		<!-- VIDEO -->
		<div id="blur">
		</div>	
		<!-- LOGIN PANEL -->
		<form id="content" action="http://mta/login/html/login.html">
				<br><br><br>
				<div id="login-panel" align="middle" vertical-align="middle">
					<input type="text" name="login" id="login"><br><br>
					<input type="text" name="password" id="password"><br><br>
					<input id="submit" type="button" value="Login" onclick=test("login")>
					<input type="button" value="Register" onclick=test("register")>
				</div>
		</form>
		
		<!-- TEST -->
		<p id="demo"></p>
		
	</body>
</html>
